<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los Productos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #533678, #391f54);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Lucida Handwriting', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 44px;
            margin: 0;
            position: relative;
            animation: moveTitle 2s infinite alternate; /* Animación de movimiento */
        }
        @keyframes moveTitle {
            from {
                transform: translateX(-20px); /* Empieza moviéndose hacia la izquierda */
            }
            to {
                transform: translateX(20px); /* Termina moviéndose hacia la derecha */
            }
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ccc;
        }
        main {
            padding: 20px;
        }
        .producto {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .producto:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .producto img {
            max-width: 100%;
            height: auto;
            width: 250px; /* Tamaño deseado para la imagen */
            height: auto; /* Para mantener la proporción */
            border-radius: 10px;
            margin-right: 20px;
        }
        .producto h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .producto p {
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8a6bbe;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #b0a4c7;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50%);
            }
            to {
                transform: translateY(0);
            }
        }
        .modal-content p {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group input:invalid {
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jewelry Goat</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="todos-los-productos">
            <article class="producto">
                <img src="—Pngtree—diamond chain necklace accessory style_14689974.png" alt="Producto 1">
                <h2>Pulsera de Diamantes Nativa</h2>
                <p>Precio: $1,000</p>
                <a href="pulsera-de-diamantes.html" class="btn comprar-btn">Comprar</a>
            </article>
            
            <article class="producto">
                <img src="pngimg.com - jewelry_PNG6725.png" alt="Producto 2">
                <h2>Medallon de Diamantes en Forma de Trebol</h2>
                <p>Precio: $3,000</p>
                <a href="medallon-de-diamantes.html" class="btn comprar-btn">Comprar</a>
            </article>
            <article class="producto">
                <img src="Daco_5242035.png" alt="Producto 2">
                <h2>Aretes de Oro de 18k</h2>
                <p>Precio: $2,100</p>
                <a href="aretes-de-oro.html" class="btn comprar-btn">Comprar</a>
            </article>
            <!-- Agregar más productos según sea necesario -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Juli.</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>¡Gracias por tu compra!</p>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ingrese su email" required>
            </div>
            <button id="comprarBtn" class="btn">Confirmar Compra</button>
        </div>
    </div>

    </script>
</body>
</html>
