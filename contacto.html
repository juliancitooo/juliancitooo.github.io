<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #533678;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Lucida Handwriting', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 44px;
            margin: 0;
            position: relative;
            animation: moveTitle 2s infinite alternate; /* Animación de movimiento */
        }
        @keyframes moveTitle {
            from {
                transform: translateX(-20px); /* Empieza moviéndose hacia la izquierda */
            }
            to {
                transform: translateX(20px); /* Termina moviéndose hacia la derecha */
            }
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            background-color: #391f54;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            margin-top: 0;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #343a40;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #391f54;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #533678;
        }
        #confirmacion-envio {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }
        #confirmacion-envio p {
            margin: 0;
        }
        #confirmacion-envio button {
            background-color: #155724;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #confirmacion-envio button:hover {
            background-color: #0d3b13;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jewelry Goat</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Envíanos un mensaje</h2>
            <form id="contacto-form" action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <input type="submit" class="btn" value="Enviar">
            </form>
            <div id="confirmacion-envio">
                <p>¡Tu mensaje ha sido enviado correctamente!</p>
                <button onclick="window.location.href='index.html'" class="btn">Volver al Inicio</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Juli.</p>
    </footer>

    <script>
        document.getElementById('contacto-form').addEventListener('submit', function(event) {
            // Prevenir el envío por defecto del formulario
            event.preventDefault();
            
            // Mostrar el mensaje de confirmación
            document.getElementById('confirmacion-envio').style.display = 'block';
            
            // Opcional: Puedes agregar aquí el código para enviar el formulario a través de AJAX
            // Aquí puedes agregar el código para enviar el formulario a través de AJAX
        });
    </script>
</body>
</html>
